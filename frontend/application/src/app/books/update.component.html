<div class="site-about">
  <div class="body-content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Редактирование материала</div>
            <div class="panel-body">
              <div class="form-group">
                <label>Название</label>
                <input class="form-control" [(ngModel)]="book.title" placeholder="Название"/>
              </div>
              <div class="form-group">
                <label>Дата</label>
                <input class="form-control" [(ngModel)]="book.createdAt" placeholder="Дата"/>
              </div>
              <div class="form-group">
                <label>Картинка</label>
                <input class="form-control" [(ngModel)]="book.src" placeholder="Ссылка на изображение"/>
              </div>
              <div class="form-group">
                <label>Детальное описание</label>
                <textarea class="form-control" [(ngModel)]="book.description"
                          placeholder="Детальное описание"></textarea>
              </div>
              <div class="form-group">
                <label>Автор</label>
                <input class="form-control" [(ngModel)]="book.author" placeholder="Ссылка на изображение"/>
              </div>
              <button (click)="save()" class="btn btn-primary">Сохранить</button>
              <a (click)="goBack();" class="btn btn-success">Назад</a>
            </div>
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </div>
</div>
