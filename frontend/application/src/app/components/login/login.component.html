<div class="site-about">
  <div class="body-content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Войдите на сайт</div>
            <div class="panel-body">
              <div class="form-group">
                <label>E-mail</label>
                <input class="form-control" type="email" placeholder="email" #email/>
              </div>
              <div class="form-group">
                <label>Пароль</label>
                <input class="form-control" type="password" placeholder="Пароль" #password/>
              </div>
              <div class="form-group">
                <label>Запомнить меня</label>
                <input type="checkbox" class="form-control" placeholder="Запомнить меня" #rememberMe/>
              </div>
              <button (click)="login(email.value, password.value, rememberMe.value); email.value = ''; password.value = ''; rememberMe.value = '0'" class="btn btn-primary">Войти</button>
              <a (click)="goBack();" class="btn btn-success">Назад</a>
            </div>
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </div>
</div>
